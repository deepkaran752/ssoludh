<!DOCTYPE html>
<html>
    <head>
        <title>www.nbckconstructors.com</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="grid.css">
    </head>
    <body>
        <div class="section-form">
            <div class="row">
                <h2>We're happy to hear from you</h2>
                <p>Thankyou for choosing the premiere pack please fill in the necessary details!</p>
            </div>
            <div class="row">
                <form method="post" action="#" class="contact-form">
                    <div class="row">
                        <div class="span-1-of-2">
                            <label for="name">Name</label>
                        </div>
                        <div class="span-2-of-2">
                            <input type="text" name="name" id="name" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span-1-of-2">
                            <label for="email">Email</label>
                        </div>
                        <div class="span-2-of-2">
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span-1-of-2">
                            <label for="password">Password</label>
                        </div>
                        <div class="span-2-of-2">
                            <input type="password" name="password" id="password" placeholder="Set a password" required>
                                <br/>
                            <input type="password" name="confirm-password" id="c-password" placeholder="Confirm Passwword" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span-1-of-2">
                            <label>How did you find us?</label>
                        </div>
                        <div class="span-2-of-2">
                            <select name="findus" id="findus">
                                <option value="friends">Friends</option>
                                <option value="family">Family</option>
                                <option value="ad">Advertisement</option>
                                <option value="search-engine" selected>Search engine</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span-1-of-2">
                            <label>Newsletter</label>
                        </div>
                        <div class="span-2-of-2 news">
                            <input type="checkbox" name="news" value="on" checked><span style="font-size:medium;">Yes,please!</span><br/>
                            <input type="checkbox" name="news" value="on"><span style="font-size:medium;">Ofcourse!</span><br/>
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="span-1-of-2">
                            <label for="contact number">Contact Number</label>
                        </div>
                        <div class="span-2-of-2">
                            <input type="number" name="contact number" id="contact" placeholder="Enter your contact number" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span-1-of-2">
                            <label for="country">Country</label>
                        </div>
                        <div class="span-2-of-2">
                            <select name="country">
                                <option value="India" selected>India</option>
                                <option value="Usa">U.S.A</option>
                                <option value="Uk">U.K</option>
                                <option value="Japan">Japan</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span-1-of-2">
                            <label for="message">Suggestions</label>
                        </div>
                        <div class="span-2-of-2">
                            <textarea name="message" id="message" placeholder="Your message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="span-1-of-2">
                            <label>&nbsp;</label>
                        </div>
                        <div class="span-2-of-2">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
